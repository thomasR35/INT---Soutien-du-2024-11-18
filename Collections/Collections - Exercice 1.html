<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <script type="text/javascript">
      // Afficher dans la console le nom et prénom de chaque personne de la collection suivante
      let personnes = [
        {
          firstName: "Georges",
          lastName: "Cloney",
        },
        {
          firstName: "Julien",
          lastName: "Dupont",
        },
        {
          firstName: "Jules",
          lastName: "César",
        },
        {
          firstName: "Robert",
          lastName: "Redford",
        },
      ];

      personnes.forEach((personne) => {
        console.log(personne.firstName + " " + personne.lastName);
      });
    </script>
  </body>
</html>
