<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <style></style>
  </head>
  <body>
    <input type="text" name="itemName" class="js-itemName" />
    <button class="js-button">Ajouter</button>
    <ul class="js-list"></ul>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector(".js-button")
          .addEventListener("click", function () {
            const li = document.createElement("li");
            li.innerText = document.querySelector(".js-itemName").value;
            document.querySelector(".js-list").appendChild(li);
            document.querySelector(".js-itemName").value = "";
          });
      });
      /*
          Comme montré sur la vidéo,
          Lorsque l'utilisateur saisi un texte dans l'input et clique sur le bouton "Ajouter",
            - Créer un élément de liste <li>
            - Y mettre le texte saisi
            - Ajouter le <li> créé à la liste js-list
            - Vider le contenu de l'input
        */
    </script>
  </body>
</html>
