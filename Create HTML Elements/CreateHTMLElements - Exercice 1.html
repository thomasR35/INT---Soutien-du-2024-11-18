  <body>
    <div class="chat js-chat"></div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".js-chat").addEventListener("mouseover", () => {
          const paragraph = document.createElement("p");
          paragraph.innerText = "Que la force soit avec toi !";
          document.body.appendChild(paragraph);
        });
      });
      /*
            Lorsque la souris passe sur le chat,
            créer un paragraphe <p> avec le texte "Que la force soit avec toi !" à l'intérieur
        */
    </script>
