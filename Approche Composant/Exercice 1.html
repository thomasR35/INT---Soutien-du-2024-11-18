<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <button class="js-button">Click Me !</button>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        function Paragraph(content) {
          const p = document.createElement("p");
          p.innerText = content;
          return p;
        }
        document
          .querySelector(".js-button")
          .addEventListener("click", function () {
            const p = Paragraph("Plop !");
            document.body.appendChild(p);
          });
      });
      /*
            1. Ecrire une fonction Paragraph qui prend en paramètre
            une chaine de caractères "content"
            et qui retourne un élément HTML de type <p> avec le contenu de "content" à l'intérieur.

            2. Au clic sur le bouton
            - Appeler la fonction Paragraph en lui passant "Plop !" en paramètre.
            - Ajouter l'élément retourné par la fonction au DOM
        */
    </script>
  </body>
</html>
